<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function demSoLanXuatHien(arr, so) {
  let dem = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === so) {
      dem++;
    }
  }

  return dem;
}
let mang = [1, 2, 3, 4, 2, 1, 2, 5, 2];
let soNguyen = parseInt(prompt("Nhập số nguyên cần tìm:"));
let soLanXuatHien = demSoLanXuatHien(mang, soNguyen);
console.log(`Số lần xuất hiện của ${soNguyen} trong mảng là: ${soLanXuatHien}`);
    </script>
</body>
</html>
