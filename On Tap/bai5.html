<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function daoNguocMang(arr) {
  let mangDaoNguoc = [];

  for (let i = arr.length - 1; i >= 0; i--) {
    mangDaoNguoc.push(arr[i]);
  }
  return mangDaoNguoc;
}
let mang = [1, 2, 3, 4, 5];
let mangDaoNguoc = daoNguocMang(mang);
console.log("Mảng đảo ngược là:", mangDaoNguoc);
    </script>
</body>
</html>
